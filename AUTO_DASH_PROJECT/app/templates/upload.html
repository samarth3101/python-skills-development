{% extends "layout.html" %}

{% block content %}
<section id="upload" class="upload-section fade-in">
    <div class="container">
        <h2 class="section-title">ðŸ“¤ Upload Your Excel File</h2>
        <p class="section-subtitle">Select an Excel file (.xlsx or .xls) and we'll generate a beautiful data dashboard for you.</p>

        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="file" class="file-label">Choose your file:</label>

        </form>
    </div>

{% endblock %}
